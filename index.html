<!DOCTYPE html>
<html>
<head>
<title>shonen junk - meta library</title>
<link rel="icon" href="https://i.shinji.xyz/static/shonen-junk/images/favicon.png?v=20220226">
<link rel="stylesheet" href="libs/bulma.min.css">
<script src="scripts/avatars.js"></script>
<script src="scripts/traits.js"></script>
<script src="scripts/junkies.js"></script>
<script src="scripts/metadata.js"></script>
<script src="scripts/core.js"></script>
</head>
<body style="background-color:#ff0; height: auto; min-height: 100vh;">
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#" onclick="app.reset()">
        <img src="images/shonen_junk_logo.svg">
      </a>
  
      <a id="burgerMenu" role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" onclick="template.toggleMenu()">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="mainNavBar" class="navbar-menu">
      <div id="navBarContent" class="navbar-start">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link heading">
            Color Filter
          </a>
          <div class="navbar-dropdown" style="padding: 20px; color: black;">
            <span class="heading">Hair</span>
            <div class="select is-small">
              <select id="hairColor">
                <option>Any</option>
                <option>black</option>
                <option>blue</option>
                <option>brown</option>
                <option>green</option>
                <option>orange</option>
                <option>pink</option>
                <option>purple</option>
                <option>red</option>
                <option>silver</option>
                <option>white</option>
                <option>yellow</option>
              </select>
            </div>
            <span class="heading">Eye</span>
            <div class="select is-small">
              <select id="eyeColor">
                <option>Any</option>
                <option>black</option>
                <option>blue</option>
                <option>brown</option>
                <option>green</option>
                <option>purple</option>
                <option>red</option>
              </select>
            </div>
            <span class="heading">Clothes</span>
            <div class="select is-small">
              <select id="clothingColor">
                <option>Any</option>
                <option>black</option>
                <option>blue</option>
                <option>brown</option>
                <option>green</option>
                <option>pink</option>
                <option>purple</option>
                <option>red</option>
                <option>white</option>
                <option>yellow</option>
              </select>
            </div>
            <span class="heading">Backdrop</span>
            <div class="select is-small">
              <select id="backdropColor">
                <option>Any</option>
                <option>black</option>
                <option>blue</option>
                <option>green</option>
                <option>orange</option>
                <option>purple</option>
                <option>red</option>
              </select>
            </div>
            <!-- <span class="heading">Backprop</span>
            <div class="select is-small">
              <select id="backpropColor">
                <option>Any</option>
                <option>black</option>
                <option>brown</option>
                <option>red</option>
                <option>white</option>
                <option>yellow</option>
              </select>
            </div> -->
            <button class="button is-small" style="margin-top: 10px; background-color: #06f;color: #fff;" onclick="app.getMetaCollection('customcolorfilter');">Search</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container" style="padding-top: 30px; padding-bottom: 30px;">
    
    <section id="collectionInfo" class="hero is-small is-dark" style="display: none;">
      <div class="hero-body">
        <p id="collectionTitle" class="title">
          Meta-Hub
        </p>
        <p id="collectionSubtitle" class="subtitle heading">
          by Shonen Junk community
        </p>
      </div>
    </section>
    <div id="collectionContainer" style="display: flex; flex-direction: row; justify-content:center; flex-wrap: wrap;">
    </div>
    <div id="collection">
    </div>
  </div>
</body>
</html>
