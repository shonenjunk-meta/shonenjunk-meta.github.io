  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">

                  <option>yellow</option>
                </select>
              </div> -->

        </div>

    </p>
    <div class="m-4">
      <input id="tokenId" class="input is-normal" type="text" placeholder="TOKEN ID" style="width: 120px; margin-right: 10px;">
      <a class="button is-primary" style="background-color: #06f;color: #fff;" onclick="app.findJunk();">
        <strong>Search</strong>
      </a>
    </div>

    <div id="searchResultWrapper" style="display: flex; flex-direction: row; justify-content: space-evenly; flex-wrap: wrap;">

    </div>
